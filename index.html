<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      @import url(css/reset.css);

      /*------------Footer End-----------------------*/
    </style>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/main720.css" />
    <link rel="stylesheet" href="css/main1020.css" />
    <link rel="stylesheet" href="css/warning.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside></aside>
    <header>
      <div class="content">
        <h2>CodeLexx</h2>
      </div>
    </header>
    <main>
      <section class="skill-container">
        <h2>Skills</h2>
        <article>
          <div class="logo-cont"><i class="fab fa-js"></i></div>
          <div>
            <p>Javascript</p>
            <div class="bar-progress">
              <div class="js-progress"></div>
            </div>
          </div>
        </article>
        <article>
          <div class="logo-cont"><i class="fab fa-html5"></i></div>
          <div>
            <p>HTML</p>
            <div class="bar-progress">
              <div class="html-progress"></div>
            </div>
          </div>
        </article>
        <article>
          <div class="logo-cont"><i class="fab fa-css3-alt"></i></div>
          <div>
            <p>CSS</p>
            <div class="bar-progress">
              <div class="css-progress"></div>
            </div>
          </div>
        </article>
        <article>
          <div class="logo-cont"><i class="fab fa-php"></i></div>
          <div>
            <p>PHP</p>
            <div class="bar-progress">
              <div class="php-progress"></div>
            </div>
          </div>
        </article>
        <article>
          <div class="logo-cont"><i class="fas fa-database"></i></div>
          <div>
            <p>MySql</p>
            <div class="bar-progress">
              <div class="mysql-progress"></div>
            </div>
          </div>
        </article>
        <article>
          <div class="logo-cont"><i class="fab fa-git-alt"></i></div>
          <div>
            <p>Git</p>
            <div class="bar-progress">
              <div class="git-progress"></div>
            </div>
          </div>
        </article>
        <article>
          <div class="logo-cont"><i class="fas fa-language"></i></div>
          <div>
            <p>English</p>
            <div class="bar-progress">
              <div class="english-progress"></div>
            </div>
          </div>
        </article>
        <article>
          <div class="logo-cont"><i class="fas fa-language"></i></div>
          <div>
            <p>French</p>
            <div class="bar-progress">
              <div class="french-progress"></div>
            </div>
          </div>
        </article>
      </section>
      <section class="fav-container">
        <h2>Top WebPages</h2>
        <article>
          <div class="fav-photo">
            <img src="./images/todo.jpg" alt="" />
            <div class="fav-desc-tec">
              <div>HTML</div>
              <div>CSS</div>
              <div>JS</div>
            </div>
          </div>
          <div class="fav-desc">
            <h2 class="fav-desc-ti">To Do App</h2>
            <div class="fasc-desc-links">
              <a
                href="https://github.com/lexx54/todo-app"
                class="fav-link"
                target="_blank"
                >Github</a
              ><a
                href="https://todo-app.lexx54.vercel.app/"
                class="fav-link"
                target="_blank"
                >Page view</a
              >
            </div>
          </div>
        </article>
        <article>
          <div class="fav-photo">
            <img src="images/windbnb.jpg" alt="" />
            <div class="fav-desc-tec">
              <div>HTML</div>
              <div>CSS</div>
              <div>JS</div>
            </div>
          </div>
          <div class="fav-desc">
            <h2 class="fav-desc-ti">WindBnB landing page</h2>
            <div class="fasc-desc-links">
              <a
                href="https://github.com/lexx54/windbnb-master"
                class="fav-link"
                target="_blank"
                >Github</a
              ><a
                href="https://windbnb-master.lexx54.vercel.app/"
                class="fav-link"
                target="_blank"
                >Page view</a
              >
            </div>
          </div>
        </article>
      </section>
      <section class="projects-container"></section>
      <section class="comment-container"></section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
